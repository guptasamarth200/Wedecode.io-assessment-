version: '3.8'

services:
  api:
    build: .
    container_name: startup-data-api
    ports:
      - "8000:8000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - DATABASE_URL=sqlite:///./startup_data.db
    volumes:
      # Persist database
      - ./startup_data.db:/app/startup_data.db
      # Mount JSON file
      - ./startup_data.json:/app/startup_data.json
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/docs')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
